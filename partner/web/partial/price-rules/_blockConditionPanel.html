<div class="box box-solid"
     ng-class="{'box-default': !param.enabled, 'box-success': param.enabled}">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{ title }}
        </h3>

        <div class="box-tools pull-right">
            <input type="checkbox" id="bookingDatesCheck" ng-click="checkClick()" ng-model="param.enabled">
        </div>
    </div>
    <div class="box-body" ng-transclude>

    </div>
</div>
